<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />

    
</head>
<body>
  <div id='map' style='width: 800px; height: 350px; position: absolute;'></div>  
</body>
<script>
  mapboxgl.accessToken = 'pk.eyJ1Ijoia2lzdXVsZWphbWVzMSIsImEiOiJjanM0aGQ2b2kwNGxzM3lvNWEwaG5kd2Z1In0.t1BICXHR5e-Je18WcTbk8g';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [32.57669254964398, 0.2510635733600992], // starting position
  });
  map.on('click', function (e) {
  document.getElementById('info').innerHTML =
    // let m= JSON.stringify(e.lngLat); 
    `<label >Geoloacation</label>

</script>
