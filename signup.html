<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<img src="assets/images/signup.jpg" class="bg-img">
	<div class="login-content">
		<div class="info">
			<div class="con">
				<img  src = "img/logo2.png" style="position: relative;height:80px ;width :280px">
				<h1 class="title">This app. enables any citizen to bring any form of corruption to the notice of appropriate authorities and the general public.</h1>
				<p class="head1">LOGIN</p>
				
				<p><button><a href="login.html">LOGIN YOUR ACCOUNT</a></button></p>
			</div>
		</div>

 <!-- start of signup page -->
		<div class="login">
			<form class="login-form">
				<p>SIGN UP</p>
				<div class="form-wrap">
					<input type="text" autocomplete="off" placeholder="Username" id="field">
				</div>

				<div class="form-wrap">
					<input type="text" placeholder="First Name" id="firstname">
				</div>

				<div class="form-wrap">
					<input type="text" placeholder="Last Name" id="lastname">
				</div>

				<div class="form-wrap">
					<input type="text" placeholder="Email" id="email">
				</div>

				<div class="form-wrap">
					<input type="password" placeholder="Password" id="password">
				</div>
				<div class="form-wrap">
					<p>User Type:</p>
					<select id ="usertype">
						<option value="normaluser" selected>Normal User</option>
						<option value="admin">Admin</option>
					  </select>
				</div>


				<div class="form-wrap">
					<p><button onclick="RegisterUser()">CREATE ACCOUNT</button></p>
				</div>
			</form>
		</div>
	</div>
	<!-- end of signup page -->
	<script src="js/global.js"></script>
	<script src="js/registeruser.js"></script>
</body>
</html>
