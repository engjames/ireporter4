<!-- The Modal for add products-->
<div id="simpleModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
           <h1>Add Record <span class="closeBtn">&times;</span></h1>
    </div>
    <div class="modal-body">
      <div class="modal_elements">
        <label for="title">Title</label>
        <input type="text" placeholder="Enter Title" id="title" required>
        <label for="desc">Description</label>
        <input type="text" placeholder="Enter Description" id="comment" required>
        <label for="type">Type</label>
        <select id="category" required>
          <option value="red-flag">Red-Flag</option>
          <option value="intervention">Intervation</option>
        </select>
        <label for="attatchment">Attatch Image</label>
        <input type="file" id="image-file" required>
        <label for="fname">Location</label><br/>
        <input type="number"id="latitude" placeholder="Enter Latitude" required>
        <input type="number" placeholder="Enter Longitude" id="longitude" required><br/><br/>
        <button onclick="getUrl()">Submit</button>
      </div>

    </div>
    <div>
      
    </div>
  </div>

</div>


<!-- modal for edit products -->
<div id="EditModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <h3>Edit Location or Comment details <span class="closeEditBtn">&times;</span></h3>
      </div>
    <div class="Edit-body">
        <div class="modal_elements">
            <label for="comment">Comment</label>
            <input type="text" id="edit_comment" required>
            <label for="location">Location</label><br/>
            <input type="number" id="edit_lat" required>
            <input type="number" id="edit_long" required><br/><br/>
            <input type="hidden" id="location_comment_id">
            <button onclick="save_changes()">Save Changes</button>
        </div>

  </div></div></div>

</div>
